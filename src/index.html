<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <!-- header -->
      <header class="header page__section">
        <img
          src="<%=require('./images/Vector.svg')%>"
          alt="Around the U.S logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <!-- Profile -->
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.svg')%>"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Erick Torres</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <!-- Cards -->
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit Profile Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="profile-form">
          <label class="modal__label">
            <input
              type="text"
              name="name"
              class="modal__input"
              id="profile-title-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span
              class="modal__span modal__error"
              id="profile-title-input-error"
            ></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__input"
              id="profile-description-input"
              minlength="2"
              maxlength="200"
              placeholder="description"
              required />

            <span
              class="modal__span modal__error"
              id="profile-description-input-error"
            ></span
          ></label>
          <button type="submit" class="modal__button modal__button_submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="input-type-title"
              placeholder="Title"
              required
              maxlength="30" />
            <span
              class="modal__span modal__error"
              id="input-type-title-error"
            ></span
          ></label>
          <label class="modal__label">
            <input
              type="url"
              name="url"
              class="modal__input"
              id="input-type-url"
              placeholder="Image URL"
              required />
            <span
              class="modal__span modal__error"
              id="input-type-url-error"
            ></span
          ></label>
          <button
            type="submit"
            class="modal__button modal__button_disabled modal__button_submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Image Modal-->
    <div class="modal" id="image-modal">
      <div class="modal__container modal__container_type_preview">
        <button class="modal__close"></button>
        <img class="modal__preview-image" src="" alt="" />
        <p class="modal__image-text"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="./images/lago.jpg" alt="Lago Di Braies" class="card__image" />
        <div class="card__description">
          <h2 class="card__title">Lago di Braies</h2>
          <button
            class="card__like-button"
            id="card__like-button"
            type="button"
          ></button>
          <button class="card__delete-button" type="button"></button>
        </div></li
    ></template>
  </body>
</html>
